<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>herbert bayer layout</title>
<link href="./herbert bayer layout_files/css" rel="stylesheet"> 
 <link rel="stylesheet" href="./herbert bayer layout_files/kandinsky-style.css">
</head>
<body style="position:relative;">
	<!-- <div style="z-index:11;position:absolute; top:0; right:0;-webkit-box-shadow: 4px 10px 19px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 4px 10px 19px 0px rgba(0,0,0,0.75);
box-shadow: 4px 10px 19px 0px rgba(0,0,0,0.75);"><a href="http://sullivanlehdesigns.com/design_play/web-experiment-with-grid/" style="padding:.8rem; font-size:.8rem;">&lt; Back to page</a></div> -->

<div class="wrapper">

<div id="layout" class="layout">
<div class="bio-image">
	<img style="width: 123px;" src="./herbert bayer layout_files/portrait.jpg" alt="portrait">
</div>

<div class="company">
	<div class="red-line"></div>
	<div class="content">
	  <h3 class="who"> {{ who }}</h3>
	  <p>invites you to...</p>
    </div>
</div>

<div class="topic">
	<div class="red-line"></div>	
	<h4 class="description"> {{description}}</h4>
</div>

<h1 class="title"> {{title}}</h1>

<h2 class="what">{{what}}</h2>

<div class="years">
	<p class="number">{{number}}</p>
	<p class="word">{{word}}</p>
</div>

<div class="table-layout">
	<table>
  <tbody>
  <tr>
    <td rowspan="2">{{address1}} </td>
    <td>{{address2}} </td>
  </tr>
  <tr>
    <td>{{address3}} </td>
  </tr>
  <tr>
    <td rowspan="2">{{contact1}} </td>
    <td>{{contact2}} </td>
  </tr>
  <tr>
    <td>{{contact3}} </td>
  </tr>
</tbody></table>
	
</div>

</div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./bauhaus-vue-component.js"></script>

</body></html>
