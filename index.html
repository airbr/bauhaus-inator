<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="./herbert bayer layout_files/css" rel="stylesheet"> 
 <link rel="stylesheet" href="./herbert bayer layout_files/kandinsky-style.css">
</head>
<body style="position:relative;">

<div v-cloak v-on:click="hideTooltip" >
<div class="wrapper">

<div id="layout" class="layout">
<div class="bio-image">
	<img style="width: 123px;" src="./herbert bayer layout_files/portrait.jpg" alt="portrait">
</div>

<div class="company">
	<div class="red-line"></div>
	<div class="content">
	  <h3 class="who"> {{ who }}</h3>
	  <p>invites you to...</p>
    </div>
</div>

<div class="topic">
	<div class="red-line"></div>	
	<h4 class="description"> {{description}}</h4>
</div>

<h1 class="title" v-on:click.stop="toggleTooltip"> {{title}}</h1>

<!-- v-cloak hides any un-compiled data bindings until the Vue instance is ready. -->
<!-- When the element is clicked the hideTooltp() method is called. -->

  
      <!-- This is the tooltip. 
           v-on:clock.stop is an event handler for clicks, with a modifier that stops event propagation.
           v-if makes sure the tooltip is shown only when the "showtooltip" variable is truthful -->
  
      <div class="tooltip" v-on:click.stop v-if="show_tooltip">
          <!-- v-model binds the contents of the text field with the "text_content" model.
           Any changes to the text field will automatically update the value, and
           all other bindings on the page that depend on it.  -->
          <input type="text" v-model="text_content" />
      </div>

      <div class="tooltip" v-on:click.stop v-if="show_tooltip">
        <!-- v-model binds the contents of the text field with the "text_content" model.
         Any changes to the text field will automatically update the value, and
         all other bindings on the page that depend on it.  -->
        <input type="text" v-model="title" />
    </div>
  
      <!-- When the paragraph is clicked, call the "toggleTooltip" method and stop event propagation. -->
  
      <!-- The mustache expression will be replaced with the value of "text_content".
           It will automatically update to reflect any changes to that variable. -->
  
      <p v-on:click.stop="toggleTooltip">{{text_content}}</p>
  



<h2 class="what">{{what}}</h2>

<div class="years">
	<p class="number">{{number}}</p>
	<p class="word">{{word}}</p>
</div>

<div class="table-layout">
	<table>
  <tbody>
  <tr>
    <td rowspan="2">{{address1}} </td>
    <td>{{address2}} </td>
  </tr>
  <tr>
    <td>{{address3}} </td>
  </tr>
  <tr>
    <td rowspan="2">{{contact1}} </td>
    <td>{{contact2}} </td>
  </tr>
  <tr>
    <td>{{contact3}} </td>
  </tr>
</tbody></table>
	
</div>

</div>
</div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./bauhaus-vue-component.js"></script>

</body></html>
